<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Pagina per fare la Registrazione </h3>
    <fieldset>
        <legend>Registrazione</legend>
            <form action="/registrazione/" method="post">
                {% csrf_token %}
                <label for="name">Name: </label>
                <input type="text" name="name" id="name">
                <br><br>
                <label for="password">Password: </label>
                <input type="password" name="password" id="password">
                <br><br>
                <button type="submit">Cliccare per Inviare</button>
            </form>
    </fieldset>
    <br>
    <fieldset>
        <legend>Risultato della Registrazione</legend>
        <p>Risultato:</p>
        {{ risultato_registrazione }}
        {{ risultato_Unicita }}
    </fieldset>
</body>
</html>
